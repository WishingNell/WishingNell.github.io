<!DOCTYPE html> 
<html>
	<head>
		<!-- Viewport Meta Tag for Mobile Friendliness - https://developer.mozilla.org/en-US/docs/Web/HTML/Viewport_meta_tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Linking the CSS File -->
		<link href="./reset.css" rel="stylesheet">
		<link href="./style.css" rel="stylesheet">
		<!-- JS Script -->
		<script src="./eap.js"></script>
		<link rel="icon" type="image/png" href="../media/favicon.png">
		<title>Demo</title><style>
			@import url('https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap');
			</style>
	</head>
	<body>
		<div class="demo-player-container">
			<div class="demo-player">
				<div class="demo-player-top">
					<div class="demo-player-label">
						<div>
							<div class="demo-player-side-display">A</div>
						</div>
						<div>
							<div class="demo-player-label-title eap-track-title"></div>
							<div class="demo-player-play-box">
								<div class="tape-wheel supply-wheel eap-play-pause">
									<img src="../assets/TapeWheelIcon.svg"class="tape-wheel-icon"></img>
									<img src="../assets/PlayIcon.svg" class="play-icon"></img>
								</div>
								<div class="duration">
									<div class="demo-player-duration-bar eap-duration">
										<img
											src="../assets/PlayIndicatorIcon.svg"
											class="duration-indicator-icon eap-duration-indicator"
											draggable="false"
										>
										</img>
									</div>
								</div>
								<div class="tape-wheel uptake-wheel eap-replay-track">
									<img src="../assets/TapeWheelIcon.svg" class="tape-wheel-icon"></img>
									<img src="../assets/ReplayIcon.svg" class="replay-icon"></img>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="demo-player-bottom">
					<div class="demo-player-info circle-button"></div>
					<div class="demo-player-volume-box">
						<img src="../assets/SpeakerIcon.svg" class="speaker-icon"></img>
						<div class="demo-player-volume-bar eap-volume">
							<div class="demo-player-volume-level eap-volume-progress"></div>
							<div class="demo-player-volume-indicator"></div>
						</div>
					</div>
					<div class="demo-player-flip circle-button eap-next-track">
						<img src="../assets/FlipSideIcon.svg" class="flipside-icon"></img>
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
